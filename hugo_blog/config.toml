baseurl      = "https://laporchen.github.io/"
title        = "Lapor Blog"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Hi. This is my website,or is it?"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = true

  # Enable sharing buttons, if you like
  enableSharingButtons = false

  # Metadata mostly used in document's head
  description = "Just a blog"
  keywords = "homepage, blog"
  images = [""]
  [params.portrait]
    path = "img/main.png"
    alt  = "My image is gone :("
    MaxWidth = "150px"
  [[params.social]]
    name = "github"
    url = "https://github.com/laporchen/"
  [[params.social]]
    name = "instagram"
    url = "https://www.instagram.com/laporchen/"

    

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Lapor Chen"
    subtitle = "Hey."
    keywords = ""
    copyright = "Lapor Chen"
    readOtherPosts = "Check other posts"

    [languages.en.params.logo]
      logoText = "Lapor's Empty Brain"
      logoHomeLink = "/"
      logoCursorColor = "#C586FF"
      logomark = "% ~"

  [[menu.main]]
    identifier = "playlist"
    name       = "Music"
    url        = "/playlist"
    weight = -9
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
    weight = -99
  [[menu.main]]
    identifier = "about"
    name       = "About Me"
    url        = "/about"
    weight = -999
  [[menu.main]]
    identifier = "github"
    name       = "Github"
    url        = "https://github.com/laporchen/"
    weight = -1
