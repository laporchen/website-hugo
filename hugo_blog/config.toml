baseurl      = "https://laporchen.github.io/"
title        = "Lapor Blog"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Hi. This is my website,or is it?"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = true

  # Enable sharing buttons, if you like
  enableSharingButtons = false

  # Metadata mostly used in document's head
  description = "Just a blog"
  keywords = "homepage, blog"
  images = [""]
  [params.portrait]
    path = "img/portrait.png"
    alt  = "My image is gone :("
    MaxWidth = "150px"
  [[params.social]]
    name = "github"
    url = "https://github.com/laporchen/"
  [[params.social]]
    name = "instagram"
    url = "https://www.instagram.com/laporchen/"

    

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Lapor Is Brain Dead"
    subtitle = "Hi."
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Check other posts"

    [languages.en.params.logo]
      logoText = "Lapor's Space"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "playlist"
    name       = "Music"
    url        = "/playlist"
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
  [[menu.main]]
    identifier = "github"
    name       = "Github"
    url        = "https://github.com/laporchen/"
